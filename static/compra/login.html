<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Silque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #5358b3 30%, #2A3663);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            position: relative; /* Permite usar 'top' para moverlo */
            top: 180px; /* Mueve el h1 hacia abajo */
            text-align: center;
            color: #FAF6E3;
            margin: 0; /* Evita agregar espacio adicional con margen */
            animation: fadeIn 1s ease-in-out;
            font-size: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }

        .image {
            flex: 1;
            max-width: 40%;
            text-align: center;
        }

        .image img {
            width: 80%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            flex: 1;
            max-width: 400px;
            margin: 20px;
            background: #FAF6E3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        form .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            color: #5358b3;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input {
            width: 90%;
            padding: 20px 10px 10px 40px;
            border: none;
            border-radius: 15px;
            background: #ffffff;
            color: black;
            transition: box-shadow 0.3s ease;
        }

        form input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        form i {
            position: absolute;
            top: 38px;
            left: 10px;
            color: #5358b3;
        }

        .buttonCheckout {
            background: linear-gradient(45deg, #5358b3, #FAF6E3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .buttonCheckout:hover {
            background: linear-gradient(45deg, #FAF6E3, #5358b3);
            transform: scale(1.05);
        }

        .buttonCheckout:active {
            transform: scale(1);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }

        form p {
            color: #5358b3;
            margin-top: 10px;
            text-align: center;
        }

        form p a {
            color: #5358b3;
            text-decoration: none;
            font-weight: bold;
        }

        form p a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 style="padding-right: 13px;">Inicia Sesión</h1>
    <div class="container">
        <!-- Imagen izquierda -->
        <div class="image">
            <img src="/static/compra/pexels-monstera-1353503.jpg" alt="Imagen decorativa">
        </div>
        <!-- Formulario -->
        <form id="loginForm" action="/static/compra/productos.html" method="get">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" style="font-size: 20px;" placeholder="Ingresa tu correo" required >
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" style="font-size: 20px;" placeholder="Ingresa tu contraseña" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="buttonCheckout">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="/static/compra/register.html">Regístrate aquí</a></p>
        </form>
        <!-- Imagen derecha -->
        <div class="image">
            <img src="/static/compra/pexels-lribeirofotografia-2112651.jpg" alt="Imagen decorativa">
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (!email || !password) {
                alert("Por favor, completa todos los campos.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
